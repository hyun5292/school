<!DOCTYPE html>
<html>
<head>
<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script>
	//JQuery Library를 쓸거얌
    $(document).ready(function () {
       setTimeout(function(){
       	var value = $('select > option:selected').val();

       	alert(value);
       }, 5000);
    });
</script>
</head>
<body>
	<select>
		<option>Apple</option>
		<option>Bag</option>
		<option>Cat</option>
		<option>Dog</option>
		<option>Egg</option>
	</select>
</body>
</html>
