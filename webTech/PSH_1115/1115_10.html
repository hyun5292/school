<!DOCTYPE html>
<html>
<head>
	<title>17831024박수현</title>
	<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			var color = ['red', 'white', 'purple'];

			$('h1').css({
				color: function(index){
					return color [index];
				},
				backgroundColor: 'black'
			});
		});
	</script>
</head>
<body>
	<h1>Header-0</h1>
	<h1>Header-1</h1>
	<h1>Header-2</h1>
</body>
</html>
