<!DOCTYPE html>
<html>
<head>
	<title>17831024 박수현</title>
	<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
	<style type="text/css">
		.outer{
			width: 200px;
			height: 200px;
			background: orange;
			padding: 50px;
			margin: 10px;
		}

		.inner{
			width: 100%;
			height: 100%;
			background: red;
		}
	</style>
	<script>
		$(document).ready(function () {
			$('.outer').mouseover(function (){
				$('body').append('<h1>MOUSEOVER</h1>');
			}).mouseenter(function () {
				$('body').append('<h1>MOUSEENTER</h1>');
			});
		});
	</script>
</head>
<body>
	<div class="outer">
		<div class="inner">

		</div>
	</div>
</body>
</html>
