<!DOCTYPE html>
<html>
<head>
	<title>17831024 박수현</title>
	<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
	<script>
		$(document).ready(function () {
			$('h1').click(function(){
				$(this).html(function (index, html){
					return html + '★';
				});
			});		

			setInterval(function () {
				$('h1').last().trigger('click');
			}, 1000);
		});
	</script>
</head>
<body>
	<h1>Start: </h1>
	<h1>Start: </h1>
</body>
</html>
