<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script type="text/javascript">
	var plots = [20, 5, 8, 15, 50];
	document.write("var plots = [20, 5, 8, 15, 50]<br>");

	for(i = 0; i < 5; i++){
		var size = plots[i];
		while(size >0){
			document.write("*");
			size--;
		}
		document.write(plots[i] + "<br>");
	}
</script>
</body>
</html>
