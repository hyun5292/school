<!doctype html>
<html>  
  <head>
    <title>CSS3 Selector Basic Page</title>
    <style>
      /* id 속성값으로 header를 가지는 태그의 스타일을 지정합니다. */
      #header
       {
          width : 800px; margin : 0 auto;
          background : red;
       }
      /* id 속성값으로 wrap을 가지는 태그의 스타일을 지정합니다. */
      #wrap
       {
          width : 800px; margin : 0 auto;
          overflow : hidden;
       }
      /* id 속성값으로 aside를 가지는 태그의 스타일을 지정합니다. */
      #aside
       {
          width : 200px; float : left;
          background : blue;
       }
      /* id 속성값으로 content를 가지는 태그의 스타일을 지정합니다. */
      #content
       {
          width : 600px; float : left;
          background : green;
       }
    </style>
    <link rel = "stylesheet" type = "text/css" href = "namefont.css">
  </head>
  <body>
    <h3 align = "center" id = "name">경민대학교 융합소프트웨어과 17831024 <ins>박수현</ins></h3>
    <hr>
    <br>
    <div id = "header">
      <h1>Header</h1>
    </div>
    <div id = "wrap">
      <div id = "aside">
        <h1>Aside</h1>
      </div>
      <div id = "content">
        <h1>Content</h1>
      </div>
    </div>
  <br>
  <hr>
  <h2 align = "center" id = "last">
    <a href="11week tasks.html">11주차 과제 페이지</a>
  </h2>
  </body>
</html>
