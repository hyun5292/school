<!doctype html>
<html>
<head>
  <title>메뉴 만들기</title>
  <link rel = "stylesheet" type = "text/css" href = "namefont.css">
  <script>
    function showSub(subname)
    {
      var sub = document.getElementById(subname);
      sub.style.visibility = "visible";
    }
    function hideSub(subname)
    {
      var sub = document.getElementById(subname);
      sub.style.visibility = "hidden";
    }
  </script>
</head>
<body>
  <h3 align = "center" id = "name">경민대학교 융합소프트웨어과 17831024 <ins>박수현</ins></h3>
  <h1 id = "name2" align = "center">눈에 띄는 메뉴 만들기</h1>
  <hr>
  <br>
    <table align = "center">
      <tr>
        <!-- 학과 소개 시작-->
        <td class = "mainMenu" onmouseover = "showSub('sub1')" onmouseout = "hideSub('sub1')">
          학과 소개
          <table class = "subMenu" id = "sub1">
            <tr>
              <td><a href = "onoff.html">전구</a></td>
              <td>소개</td>
            </tr>
          </table>
        </td>
        <!-- 학과 소개 끝-->
        <!-- 학사 안내 시작-->
        <td class = "mainMenu" onmouseover = "showSub('sub2')" onmouseout = "hideSub('sub2')">
          학사 안내
          <table class = "subMenu" id = "sub2">
            <tr>
              <td><a href = "onoff.html">전구</a></td>
              <td>소개</td>
            </tr>
          </table>
        </td>
        <!-- 학사 안내 끝-->
        <!-- 학과 활동 시작-->
        <td class = "mainMenu" onmouseover = "showSub('sub3')" onmouseout = "hideSub('sub3')">
          학과 활동
          <table class = "subMenu" id = "sub3">
            <tr>
              <td><a href = "onoff.html">전구</a></td>
              <td>소개</td>
            </tr>
          </table>
        </td>
        <!-- 학과 활동 끝-->
      </tr>
    </table>
  <br>
  <hr>
  <h2 align = "center" id = "last">
    <ins><a href = "13week tasks.html">13주차 과제 페이지</a></ins>

</body>
</html>
