<body>
	<table border=1 align="center">
		<tr>

			<td bgcolor="#FFE08C" width="1500px" align="center">

			</td>

	<br>
	<br>
	<center>
		<form action="Join.do" method="post">
			<table border=2>
				<tr>
					<td align="center" bgcolor="#ffd966">ID</td>
					<td colspan=6><input type="text" name="id"
						size=14></td>
				</tr>
				<tr>
					<td align="center" bgcolor="#ffd966">성명</td>
					<td colspan=7><input type="text" name="name"

				</tr>
				<tr>
					<td align="center" bgcolor="#ffd966">비밀번호 확인</td>
					<td colspan=6><input type="password"
						name="pw" size=14></td>
				</tr>
				<tr>
					<td align="center" bgcolor="#ffd966">생년월일</td>
					<td align="right"><input type="text"
						name="birth_y" size=14 align="right"></td>
					<td bgcolor="#ffd966" align="left">년</td>
					<td><input type="text" name="birth_m" size=5
						align="right"></td>
					<td bgcolor="#ffd966" align="left">월</td>
					<td><input type="text" name="birth_d" size=5
						align="right"></td>
					<td bgcolor="#ffd966" align="left">일</td>
				</tr>

				<tr>
					<td bgcolor="#ffd966" align="center">전화번호</td>
					<td colspan=7><select name="phone1">
							<option value="010">010</option>
							<option value="011">011</option>
							<option value="016">016</option>
							<option value="017">017</option>
							<option value="018">018</option>
							<option value="019">019</option>

						type="text" name="phone3" size="5"></td>
				</tr>
			</table>
			<br />
			<table>
				<tr>
					<td align="center"><input type="submit" value="가입" id="lbl"></td>
					<td width=20></td>
					<td align="center"><input type="reset" value="취소" id="lbl"></td>
