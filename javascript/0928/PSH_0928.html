<!DOCTYPE html>
<html>
<head>
	<title>경민대 융소과 1-B 박수현(17831024)</title>

<body align = "center">
<h3>경민대학교 융합소프트웨어과 1학년 B반 박수현(17831024)</h3>
<hr width = "700">
<br><br>
<h1 id = "test">장영철교수님과 아이들.</h1>
<script>
	function func1(){
		e = document.getElementById("test");
		e.style.color = "blue";
	}
	function func2(){
		e = document.getElementById("test");
		e.style.fontSize = "50px";
	}
	function func3(){
		e = document.getElementById("test");
		e.style.fontSize = "";
	}
	function func4(){
		e = document.getElementById("test");
		e.style.fontFamily = "굴림";
	}
	function func5(){
		e = document.getElementById("test");
		e.style.fontFamily = "";
	}
	function func6(){
		e = document.getElementById("test");
		e.style.backgroundColor = "yellow";
	}
</script>
<button type = "button" onclick="func1()">색깔변경</button>
<br>
<button type = "button" onclick="func2()">사이즈변경</button>
<button type = "button" onclick="func3()">사이즈원래대로</button>
<br>
<button type = "button" onclick="func4()">글씨체변경</button>
<button type = "button" onclick="func5()">글씨체원래대로</button>
<br>
<button type = "button" onclick="func6()">배경바꾸기</button>
