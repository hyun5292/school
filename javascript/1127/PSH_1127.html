<!DOCTYPE html>
<html>
<head>
	<title>경민대 융소과 1-B 박수현(17831024)</title>
</head>
<body align = "center">
<h3>경민대학교 융합소프트웨어과 1학년 B반 박수현(17831024)</h3>
<hr width = "700">
<br><br>
<canvas id = "myCanvas"></canvas>
<script>
	//Linear : 선형의 규칙적
	var my = new Array(3);
    my[0] = "박수현";
    my[1] = "17831024";
    my[2] = "학생";
    document.write(my.join(" * "));

    var canvas = document.getElementById('myCanvas');
    var context = canvas.getContext('2d');

    var gradient = context.createLinearGradient(0, 0, 200, 0);
    gradient.addColorStop(0, "white");
    gradient.addColorStop(1, "blue");

    context.fillStyle = gradient;
    context.fillRect(10, 10, 180, 90);

</script>
<br><br><br>
<hr width = "700">
<h3>JavaScript</h3>
</body>
</html>
