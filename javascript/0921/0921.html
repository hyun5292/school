<!DOCTYPE html>
<html>
<head>
	<title>경민대 융소과 1-B 박수현(17831024)</title>
</head>
<body align = "center"/*!!오늘 굉장히 중요!!*/>
<h3>경민대학교 융합소프트웨어과 1학년 B반 박수현(17831024)</h3>
<hr width = "700">
<br><br>
	<script>
//이름을 입력합니다.
var name = prompt("이름을 입력하세요", "이곳에");
var kor = prompt("국어 성적을 입력하세요","여기에");
var math = prompt("수학 성적을 입력하세요","여기에");
//문자를 숫자로 변환합니다.
//Number(kor); == parseInt(kor);
/*
Number는 100점이라고 입력할 경우 에러가 나고
parseInt는 100점이라고 입력할 경우 숫자만 출력라고 문자는 제외
*/
kor = Number(kor);
math = parseInt(math);
var sum = kor + math;
var average = sum / 2.0;
//출력합니다.
document.write("이름 = " + name + "님<br>");
document.write("국어 점수 = " + kor + "점<br>");
document.write("수학 점수 = " + math + "점<br>");
document.write("합 = " + sum + "점<br>");
document.write("평균 = " + average + "점<br>");
</script>
<br><br><br>
<hr width = "700">
<h3>JavaScript</h3>
</body>
</html>
