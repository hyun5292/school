<!DOCTYPE html>
<html>
<head>
	<title>경민대 융소과 1-B 박수현(17831024)</title>

<body align = "center">
<h3>경민대학교 융합소프트웨어과 1학년 B반 박수현(17831024)</h3>
<hr width = "700">
<br><br>
<script>
	var myCar = {model: "bmw", color: "red", hp: 100};
	document.write(myCar.model + "<br>");
	document.write(myCar.color + "<br>");
	document.write(myCar.hp + "<br>");

	var myAge = prompt("나이를 입력하세요", "만나이로 입력합니다.");
	document.write(myAge + "<br>");

    //성적 입력받는 문제 중간고사!!
	var kor = prompt("국어 성적을 입력하세요", 0);
	var math = prompt("수학 성적을 입력하세요", 0);
	var sum, average;
	sum = parseInt(kor) + parseInt(math);
	average = sum/2.0;
	document.write("합 = " + sum + "<br>");
	document.write("평균 = " + average + "<br>");
</script>
<br><br><br>
<hr width = "700">
<h3>JavaScript</h3>
