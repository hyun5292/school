<!DOCTYPE html>
<html>
<head>
	<title>경민대 융소과 1-B 박수현(17831024)</title>
	<style>
		canvas {
			background-color: lightblue;
			border: 3px dotted darkblue;
		}
	</style>
	<script>
	var x = 0;
    var y = 0;
	function draw1()
    {
    	var canvas = document.getElementById('myCanvas');
		var context = canvas.getContext('2d');
		//x, y, radius, startAngle, endAngle, antiClockwise
		context.clearRect(0, 0, 500, 500);
    	//귀 테두리 검은색
    	context.beginPath();
		context.arc(48+x, 38+y, 25, 0, 2.0 * Math.PI, false);
		context.fillStyle="black";
		context.fill();

		context.beginPath();
		context.arc(148+x, 38+y, 25, 0, 2.0 * Math.PI, false);
		context.fillStyle="black";
		context.fill();
    	//귀 주황색
		context.beginPath();
		context.arc(48+x, 38+y, 18, 0, 2.0 * Math.PI, false);
		context.fillStyle="orange";
		context.fill();

		context.beginPath();
		context.arc(148+x, 38+y, 18, 0, 2.0 * Math.PI, false);
		context.fillStyle="orange";
		context.fill();

    	//얼굴 테두리 검은색
    	context.beginPath();
		context.arc(100+x, 100+y, 87, 0, 2.0 * Math.PI, false);
		context.fillStyle="black";
		context.fill();
    	//얼굴 주황색
		context.beginPath();
		context.arc(100+x, 100+y, 80, 0, 2.0 * Math.PI, false);
		context.fillStyle="orange";
		context.fill();
    	//눈
    	context.beginPath();
		context.arc(65+x, 100+y, 7, 0, 2.0 * Math.PI, false);
		context.fillStyle="black";
		context.fill();

		context.beginPath();
		context.arc(135+x, 100+y, 7, 0, 2.0 * Math.PI, false);
		context.fillStyle="black";
		context.fill();

		//눈썹
		context.beginPath();
		context.lineWidth = 7;
		context.lineCap = "round";
		context.moveTo(45+x, 80+y);
		context.lineTo(80+x, 80+y);
		context.stroke();

		context.beginPath();
		context.lineWidth = 7;
		context.lineCap = "round";
		context.moveTo(118+x, 80+y);
		context.lineTo(155+x, 80+y);
		context.stroke();

		//입인가..
		context.beginPath();
		context.arc(88+x, 132+y, 19, 0, 2.0 * Math.PI, false);
		context.fillStyle="black";
		context.fill();

		context.beginPath();
		context.arc(111+x, 132+y, 19, 0, 2.0 * Math.PI, false);
		context.fillStyle="black";
		context.fill();

		context.beginPath();
		context.arc(88+x, 132+y, 12, 0, 2.0 * Math.PI, false);
		context.fillStyle="white";
		context.fill();

		context.beginPath();
		context.arc(111+x, 132+y, 12, 0, 2.0 * Math.PI, false);
		context.fillStyle="white";
		context.fill();

		//코
		context.beginPath();
		context.arc(100+x, 120+y, 8, 0, 2.0 * Math.PI, false);
		context.fillStyle="black";
		context.fill();
		if(x <= 310)
		    x = x + 1;
		if(y <= 310)
            y = y + 1;
    }
    x = 0;
    y = 0;
    setInterval(draw1, 10);
</script>
</head>
<body align = "center">
<h3>경민대학교 융합소프트웨어과 1학년 B반 박수현(17831024)</h3>
<hr width = "700">
<br><br>
<canvas id = "myCanvas" width = "500" height="500"></canvas>
<br><br><br>
<hr width = "700">
<h3>JavaScript</h3>
</body>
</html>
