<!DOCTYPE html>
<html>
<head>
	<title>경민대 융소과 1-B 박수현(17831024)</title>
	<style>
		canvas {
			background-color: lightblue;
			border: 3px dotted darkblue;
		}
	</style>
	<script>
		var context;
		var x = 5;
		var y = 5;
		var dy = 500;
		var dx = 500;
	function draw()
    {
    	var canvas = document.getElementById('myCanvas');
		var context = canvas.getContext('2d');
		//x, y, radius, startAngle, endAngle, antiClockwise
		context.clearRect(0, 0, 500, 500);  //500x500 지우기
		//라이언 그리기 시작

    	//귀 테두리 검은색
    	context.beginPath();
		context.arc(48+x, 38+y, 25, 0, 2.0 * Math.PI, false);
		context.fillStyle="black";
		context.fill();

		context.beginPath();
		context.arc(148+x, 38+y, 25, 0, 2.0 * Math.PI, false);
		context.fillStyle="black";
		context.fill();
    	//귀 주황색
		context.beginPath();
		context.arc(48+x, 38+y, 18, 0, 2.0 * Math.PI, false);
		context.fillStyle="orange";
		context.fill();

		context.beginPath();
		context.arc(148+x, 38+y, 18, 0, 2.0 * Math.PI, false);
		context.fillStyle="orange";
		context.fill();

    	//얼굴 테두리 검은색
    	context.beginPath();
		context.arc(100+x, 100+y, 87, 0, 2.0 * Math.PI, false);
		context.fillStyle="black";
		context.fill();
    	//얼굴 주황색
		context.beginPath();
		context.arc(100+x, 100+y, 80, 0, 2.0 * Math.PI, false);
		context.fillStyle="orange";
		context.fill();
    	//눈
    	context.beginPath();
		context.arc(65+x, 100+y, 7, 0, 2.0 * Math.PI, false);
		context.fillStyle="black";
		context.fill();

		context.beginPath();
		context.arc(135+x, 100+y, 7, 0, 2.0 * Math.PI, false);
		context.fillStyle="black";
		context.fill();

		//눈썹
		context.beginPath();
		context.lineWidth = 7;
		context.lineCap = "round";
		context.moveTo(45+x, 80+y);
		context.lineTo(80+x, 80+y);
		context.stroke();

		context.beginPath();
		context.lineWidth = 7;
		context.lineCap = "round";
		context.moveTo(118+x, 80+y);
		context.lineTo(155+x, 80+y);
		context.stroke();

		//입인가..
		context.beginPath();
		context.arc(88+x, 132+y, 19, 0, 2.0 * Math.PI, false);
		context.fillStyle="black";
		context.fill();

		context.beginPath();
		context.arc(111+x, 132+y, 19, 0, 2.0 * Math.PI, false);
		context.fillStyle="black";
		context.fill();

		context.beginPath();
		context.arc(88+x, 132+y, 12, 0, 2.0 * Math.PI, false);
		context.fillStyle="white";
		context.fill();

		context.beginPath();
		context.arc(111+x, 132+y, 12, 0, 2.0 * Math.PI, false);
		context.fillStyle="white";
		context.fill();

		//코
		context.beginPath();
		context.arc(100+x, 120+y, 8, 0, 2.0 * Math.PI, false);
		context.fillStyle="black";
		context.fill();
		//라이언 그리기 끝

		//라이언 이동 - 화면을 벗어나지 않게
		if(dx < (0 + 20) || dx > (100 - 20))
				x = -x;
		if(dy < (0 + 20) || dy > (100 - 20))
				y = -y;
		dx += x;
		dy += y;
    }
    //draw함수 반복
    setInterval(draw, 100);
</script>
</head>
<body>
<canvas id = "myCanvas" width = "500" height="500"></canvas>
</body>
</html>
