<!DOCTYPE html>
<html>
<head>
	<title>경민대 융소과 1-B 박수현(17831024)</title>
</head>
<body align = "center">
<h3>경민대학교 융합소프트웨어과 1학년 B반 박수현(17831024)</h3>
<hr width = "700">
<br><br>
<script>
	document.write("<h1>구구단표</h1>");
	document.write("<center><table border = 1 width=30%");
	for(var i = 1; i <= 9; i++)
	{
		document.write("<tr>");
		document.write("<td>" + i + "</td>");
		for(var j = 2; j <= 9; j++)
		{
			document.write("<td>" + i * j + "</td>");
		}
		document.write("</tr>");
	}
	document.write("</table></center>");
</script>
<br><br><br>
<hr width = "700">
<h3>JavaScript</h3>
</body>
</html>
